<div class="main-view">
    <div class="nav-month mat-app-background">
        <div class="content">
            <div class="text">Friends</div>
        </div>
    </div>
    <div class="friends-list">
        <div class="add-tag mat-app-background" (click)="open()">
            + Add Friends
        </div>
        <div class="form" *ngIf="show">
            <form [formGroup]="searchUserForm" (ngSubmit)="onSubmit()">
                <mat-form-field [hideRequiredMarker]="hideRequiredControl.value">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username">
                </mat-form-field>
                <div class="button">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="searchUserForm.invalid">Add<mat-icon aria-hidden="false"
                            aria-label="Example home icon" fontIcon="send"></mat-icon>
                    </button>
                </div>
            </form>
            <div>

            </div>
        </div>
        <div class="list" *ngFor="let item of friendList">
            <app-friend [friend]="item" (friendDelete)="deleteFriend($event)"></app-friend>
        </div>
    </div>
</div>
