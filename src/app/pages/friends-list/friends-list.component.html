<div class="main-view">

    <button class="show-requests" (click)="openTagsNav()" mat-fab matTooltip="Show Tags" color="primary">
        <mat-icon>keyboard_double_arrow_right</mat-icon>
    </button>
    <div class="friends-list" *ngIf="!isSmallScreen">
        <div class="mat-app-background" color="accent">
            <h3>Friends List</h3>
        </div>
        <div class="list" *ngFor="let item of friendList">
            <app-friend [friend]="item" (friendDelete)="deleteFriend($event)"></app-friend>
        </div>
    </div>
    <div class="friends-request" *ngIf="!hideRequest && isSmallScreen">
        <div class="mat-app-background">
            <h3>Friend Requests</h3>
        </div>
        <div class="add-friend mat-app-background" (click)="open()">
            + Add Friend
        </div>
        <div class="form" *ngIf="show">
            <form [formGroup]="searchUserForm" (ngSubmit)="onSubmit()">
                <mat-form-field [hideRequiredMarker]="hideRequiredControl.value">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username">
                </mat-form-field>
                <div class="button">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="searchUserForm.invalid">Add<mat-icon aria-hidden="false"
                            aria-label="Example home icon" fontIcon="send"></mat-icon>
                    </button>
                </div>
            </form>
        </div>
        <div class="list" *ngFor="let item of friendList">
        </div>
    </div>
    <div class="main-content">
        <div class="mat-app-background">
            <h3>Friend's Tasks</h3>
        </div>
        <app-tree-tasks></app-tree-tasks>
    </div>
</div>
