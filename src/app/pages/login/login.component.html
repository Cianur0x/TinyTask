<div class="container">
    <div>
        <h1>Log in</h1>
        <div class="content">
            <img ngSrc="assets/imgs/bwink_ppl_21.jpg" width="300" height="300" alt="" priority>
            <mat-divider [vertical]="true"></mat-divider>
            <div id="form">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input matInput type="text" formControlName="username">
                        <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                            Username is required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password">
                        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            <span *ngIf="loginForm.get('password')?.hasError('required')">Password is required</span>
                            <span *ngIf="loginForm.get('password')?.hasError('minlenght')">Password must be at least 6
                                characters</span>
                        </mat-error>
                    </mat-form-field>
                    <div>
                        <button mat-raised-button color="primary" type="submit"
                            [disabled]="loginForm.invalid">Login</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
