<div class="bg-nav" *ngIf="!isLoggedIn">
    <nav id="my-first">
        <ul>
            <li class="logotype">
                <img ngSrc="assets/imgs/logo.png" alt="" width="85" height="71" priority>
                <a routerLink="/home" routerLinkActive="active">TinyTask</a>
            </li>
            <li class="burger" (click)="toggleMenu()">
                <i class="material-icons">{{ isMenuOpen ? "close" : "menu" }}</i>
            </li>
            <li class="menu" [class.is-open]="isMenuOpen">
                <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page"
                    class="menu-item item">Home</a>
                <a routerLink="/about" routerLinkActive="active" ariaCurrentWhenActive="page"
                    class="menu-item item">About</a>
                <a routerLink="/first-component" routerLinkActive="active" ariaCurrentWhenActive="page"
                    class="menu-item item">Contact</a>
                <div class="btns">
                    <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page"
                        class="item btn-login">Log In</a>
                    <a routerLink="/signin" routerLinkActive="active" ariaCurrentWhenActive="page"
                        class="item btn-register">Sign Up</a>
                    <a *ngIf="isLoggedIn" class="item btn-register" (click)="logout()">Logout</a>
                </div>
            </li>
        </ul>
    </nav>
</div>

<div class="side-nav" *ngIf="isLoggedIn && !switchProfile">
    <div class="side-nav-container">
        <ul class="icons">
            <li class="first"><fa-icon [icon]="faUser" size="4x"></fa-icon></li>
            <li class="more-icons">
                <ul>
                    <li><fa-icon [icon]="faTodo" size="2x"></fa-icon>
                        <p matBadge="4" matBadgeOverlap="false"></p>
                    </li>
                    <li><fa-icon [icon]="faTags" size="2x"></fa-icon></li>
                    <li><fa-icon [icon]="faFriends" size="2x"></fa-icon></li>
                    <li><fa-icon [icon]="faNoti" size="2x"></fa-icon>
                        <p matBadge="4" matBadgeOverlap="false"></p>
                    </li>
                    <li *ngIf="isAdmin" (click)="changeProfile()"><fa-icon [icon]="faAdmin" size="2x"></fa-icon></li>
                    <li (click)="logout()"><fa-icon [icon]="faExit" size="2x"></fa-icon></li>
                </ul>
            </li>
            <li class="last"><fa-icon [icon]="faconfig" size="2x"></fa-icon></li>
        </ul>
    </div>
</div>

<div class="side-nav" *ngIf="isLoggedIn && switchProfile">
    <div class="side-nav-container">
        <ul class="icons">
            <li class="first"><fa-icon [icon]="faUserTie" size="4x"></fa-icon></li>
            <li class="more-icons">
                <ul>
                    <li><fa-icon [icon]="faTicket" size="2x"></fa-icon>
                        <p matBadge="4" matBadgeOverlap="false"></p>
                    </li>
                    <li><fa-icon [icon]="faNewspaper" size="2x"></fa-icon></li>
                    <li><fa-icon [icon]="faUsersGear" size="2x"></fa-icon></li>
                    <li><fa-icon [icon]="faWandMagicSparkles" size="2x"></fa-icon>
                        <p matBadge="4" matBadgeOverlap="false"></p>
                    </li>
                    <li *ngIf="isAdmin" (click)="changeProfile()"><fa-icon [icon]="faAdmin" size="2x"></fa-icon></li>
                    <li (click)="logout()"><fa-icon [icon]="faExit" size="2x"></fa-icon></li>
                </ul>
            </li>
            <li class="last"><fa-icon [icon]="faconfig" size="2x"></fa-icon></li>
        </ul>
    </div>
</div>
