<div class="bg-nav mat-app-background">
    <nav id="my-first">
        <ul>
            <li class="logotype">
                <img ngSrc="assets/imgs/logo.png" alt="" width="85" height="71" priority>
                <a routerLink="/home" routerLinkActive="active">TinyTask</a>
            </li>
            <li class="burger" (click)="toggleMenu()">
                <i class="material-icons">{{ isMenuOpen ? "close" : "menu" }}</i>
            </li>
            <li class="menu mat-app-background" [class.is-open]="isMenuOpen">
                <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page"
                    class="menu-item item">Home</a>
                <a routerLink="/about" routerLinkActive="active" ariaCurrentWhenActive="page"
                    class="menu-item item">About</a>
                <a [href]="emailstring" target="_top" class="menu-item item">Contact</a>
                <div class="btns">
                    <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page"
                        class="item btn-login">Log In</a>
                    <a routerLink="/signup" routerLinkActive="active" ariaCurrentWhenActive="page"
                        class="item btn-register">Sign Up</a>
                </div>
            </li>
        </ul>
    </nav>
</div>
