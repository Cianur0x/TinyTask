<h2 mat-dialog-title>Delete User</h2>
<mat-dialog-content>
    Would you like to delete the user with ID:<b> {{userId}}</b>?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button cdkFocusInitial (click)="deleteUser()">Ok</button>
</mat-dialog-actions>
