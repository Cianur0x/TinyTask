<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
    Would you like to delete the user with ID: {{userId}}?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button cdkFocusInitial (click)="deleteUser()">Ok</button>
</mat-dialog-actions>
