<div class="main-view">
    <div class="tittle mat-app-background">
        <h2>Tags</h2>
    </div>
    <div class="add-tag mat-app-background" (click)="openDialogAddTag()">
        <p>+ Add Tag</p>
    </div>
    <div class="tags">
        <div class="tag" [style.backgroundColor]="tag.labelColor" *ngFor="let tag of allTags"
            (click)="tagClikeado(tag.id)" [ngClass]="{'with-btn' : tag.userId != null, 'selected' : tag.id == tagId}">
            <p>{{tag.name}}</p>
            <button mat-icon-button matTooltip="Edit" color="primary" aria-label="Example icon-button with a heart icon"
                [hidden]="tag.userId == null" (click)="openDialogWithTag(tag)">
                <mat-icon>edit</mat-icon>
            </button>
        </div>
    </div>

    <div *ngIf="tagSelected == 0">
        <app-doughnut-chart [allTagsChild]="allTags"></app-doughnut-chart>
    </div>

    <div *ngIf="tagSelected != 0">
        <app-tags-chart [tag]="tagSelected" [allTagsChild]="allTags"></app-tags-chart>
    </div>
</div>
