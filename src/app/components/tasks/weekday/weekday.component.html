<div class="weekday-container">
    <div class="weekday" #target>
        <div class="day">
            {{dayName}}
        </div>
        <div class="add-task" (click)="openDialog()">
            + Add Task
        </div>
        <div class="all-tasks">
            <div class="task">
                || Task
            </div>
        </div>
    </div>
</div>
