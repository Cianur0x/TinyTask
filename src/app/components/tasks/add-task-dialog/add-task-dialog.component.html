<form [formGroup]="taskForm" class="formulario" (ngSubmit)="addTask()">
    <mat-dialog-content>
        <div id="headerTask">
            <mat-checkbox class="example-margin" formControlName="isDone"></mat-checkbox>
            <mat-form-field [hideRequiredMarker]="hideRequiredControl.value">
                <mat-label class="label">To do...</mat-label>
                <textarea matInput formControlName="title" cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5" required></textarea>
            </mat-form-field>
        </div>
        <div>
            <label for="firstname">Tag </label>
            <mat-form-field>
                <mat-select formControlName="tag">
                    @for (tag of allTags; track tag) {
                    <mat-option [value]="tag.id">{{tag.name}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <label for="lastname">Duration </label>
            <mat-form-field>
                <textarea matInput formControlName="duration" cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
                <mat-hint>30m/1h/2h</mat-hint>
            </mat-form-field>
        </div>
        <div>
            <label for="lastname">Date </label>
            <mat-form-field class="example-form-field">
                <mat-label>Choose a date</mat-label>
                <input matInput formControlName="date" [matDatepicker]="datepicker">
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                    <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>
        </div>
        <div class="time" formGroupName="time">
            <label for="lastname">Time </label>
            <input matInput type="time" placeholder="start time" formControlName="startTime">
            <mat-icon>arrow_forward</mat-icon>
            <input matInput type="time" placeholder="end time" formControlName="endingTime">
        </div>
        <div class="description">
            <h6>Task Description</h6>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="10" rows="10" id="description" formControlName="taskDescription"></textarea>
            </mat-form-field>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <!-- <button mat-button (click)="deleteTask()">Delete Task</button>-->
        <button mat-flat-button color="primary" type="submit" color="primary" [mat-dialog-close]="true"
            [disabled]="!taskForm.valid">Save</button>
    </mat-dialog-actions>
</form>
