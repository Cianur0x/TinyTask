<div class="task" (click)="openDialog()">
    <div class="header">
        <mat-checkbox [checked]="this.task.taskDone" (click)="this.toggleDone($event)"></mat-checkbox>
        <div class="label" [ngClass]="{'done': task.taskDone}">{{task.title}}</div>
    </div>
    <div class="body">
        <div class="date">{{task.deadLine}}</div>
        <div class="tag" [style.backgroundColor]="task.tag.labelColor">{{task.tag.name}}</div>
    </div>
</div>
